<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak to chat</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech To Text</h1>
      <div>
        <label for="lang">
          Choose your language:
          <select name="lang" id="lang">
            <option value="en-US" selected id="en-US">English - US</option>
            <option value="el-GR" id="el-GR">Ελληνικά - GR</option>
          </select>
        </label>
      </div>
      <div>
        <button id="start" title="record"></button>
      </div>
      <span id="tooltip" class="init"> to clipboard!</span>
      <div id="transcription" title="copy">
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
